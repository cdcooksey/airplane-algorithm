<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <p><strong>Queue and dequeue planes for landing and take off.</strong></p>
    <form novalidate class="simple-form">

      Size:
      <select ng-model="PlaneTypes.size"
              ng-options="size as size.name for size in plane.sizes">
      </select>

      Type:
      <select ng-model="PlaneTypes.type"
              ng-options="type as type.name for type in plane.types">
      </select>

    </form>

    <button ng-click="dequeue()">Dequeue</button>

    <button ng-click="enqueue(PlaneTypes)">Enqueue</button>
  </div>
  <div class="col-md-1"></div>

</div>
